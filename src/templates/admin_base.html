<!doctype html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %}

    {% endblock %}
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'blog:home' %}"><img
                    src="{% static 'logo_.png' %}" alt="logo" width="65px" height="65px"></a>
            <h1>Interface Administrateur</h1>
        </div>
    </nav>
    <div class="content">
        <div class="main-space">
          <div class="title">{% block title_admin %}{% endblock %}</div>
            <br>
            <div class="content-admin">
                <ul>
                  {% block add_or_modify %}
                  {% endblock %}
                </ul>
            <div class="content-list-admin">
                {% block content_admin %}

                {% endblock %}
            </div>
          </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
